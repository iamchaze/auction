<app-nav-bar></app-nav-bar>
<select name="category" class="form-control" id="category" aria-placeholder="filter" [(ngModel)]="selectedCategory"
  (ngModelChange)="display()">
  <option *ngFor="let category of categories">{{ category }}</option>
</select>
<div class="products-grid">
  <div class="card" style="width: 20rem;" *ngFor="let product of productsObj">
    <div class="img-section">
      <img [src]="product.productImage" class="card-img-top">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.productName}}</h5>
      <p class="card-text">{{product.productDescription}}</p>
      <div class="card-buttons">
        <a class="btn btn-primary" routerLink="bid-products" (click)="setPath(product.id)">View Details</a>
        <button class="btn btn-primary" (click)="saveProduct(product)">Save</button>
      </div>
    </div>
  </div>
</div>
