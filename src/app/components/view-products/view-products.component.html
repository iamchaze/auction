<div class="filter-section">
  <div class="dropdown">
    <p>Category:  </p>
      <select name="category" class="form-control filter" id="category" aria-placeholder="filter"  [(ngModel)]="category" (ngModelChange)="categorize(category)">
      <option *ngFor="let category of categories">{{ category }}</option>
    </select>
  </div>
  <div class="search">
    <input type="text" class="search form-control" placeholder="Search" [(ngModel)]="term">
  </div>
</div>
<div class="products-grid">
  <div class="card" style="width: 20rem;" *ngFor="let product of allProducts | filter:term">
    <div class="img-section">
      <div class="tag"><i class="fa fa-tag" aria-hidden="true"></i> ${{product.productPrice}}</div>
      <img [src]="product.productImage" class="card-img-top">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.productName}}</h5>
      <p class="card-text">{{product.productDescription}}</p>
      <div class="card-buttons">
        <a class="btn btn-primary" routerLink="bid-products" (click)="setPath(product.id)">View Product</a>
        <button class="btn btn-primary" (click)="saveProduct(product.id)">Save</button>
        </div>
    </div>
  </div>
</div>
